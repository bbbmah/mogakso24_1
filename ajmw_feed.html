    <p>캠퍼스 내에서 고양이들의 먹이 조달은 쉬운 일이 아닙니다. 먹이가 부족할 경우 음식물 쓰레기통을 뒤지는 등의 일이 일어납니다.<br>이는 교원 및 학생들에게 피해를 끼칠 뿐 아니라 고양이들의 건강에도 악영향을 미칩니다. 따라서 미유미유는 고양이들에게<br> 적절한 먹이를 제공하여 이러한 현상을 예방하고 있습니다.</p>
