        <h1>아주대학교 미유미유 TNR</h1>
        <img src="tnr.jfif" width="40%">
        <p><strong><u>TNR이란?</u></strong><br>TNR이란 길고양이를 안전하게 포획한 후 중성화 수술을 하여 방사하는 것입니다.<br><a href="https://www.animals.or.kr/campaign/cat/1102" target="_blank" title="길고양이 TNR이란?">길고양이 TNR이란? - 동물자유연대</a></p><p>TNR은 길고양이의 무분별한 개채수 증가를 막는 가장 인도적인 방법으로,<br>미유미유는 캠퍼스 내 고양이들과 인간과의 공생을 위해 TNR을 주기적으로 진행하고 있습니다.</p>
